# --- Server (Railway sets PORT env var) ---
server.port=${PORT:8080}

# --- DataSource (Railway Postgres plugin exports these env vars) ---
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${postgres}
spring.datasource.password=${1932011.eg}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update      # create tables if missing
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway (off for now to avoid missing migration errors) ---
spring.flyway.enabled=false

# --- Actuator (for health checks) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- Reduce noisy logs to avoid Railway rate limit ---
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO

